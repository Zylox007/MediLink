<!-- Main Content - Liste des Médecins -->

    <header class="content-header">
        <div class="header-title">
            <h1><i class="fas fa-user-md"></i> Liste des Médecins</h1>
            <p>Trouvez le spécialiste qu'il vous faut</p>
        </div>
    </header>

    <div class="content-area">

        <div class="search-filter-bar">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Rechercher un médecin nom..." [(ngModel)]="searchTerm" (input)="filterMedecins()">
            </div>
            <div class="filter-button">
                <button class="btn-filter">
                    <i class="fas fa-filter"></i>
                    <span>Filtres</span>
                </button>
            </div>
            <div class="filter-container">
                <select [(ngModel)]="selectedSpecialty" (change)="filterMedecins()">
                <option>Toutes spécialités</option>
                <option>Généraliste</option>
                <option>Cardiologue</option>
                <option>Dermatologue</option>
                <option>Pédiatre</option>
                <option>Ophtalmologue</option>
                <option>ORL</option>
                <option>Orthopédiste</option>
                </select>
            </div>
        </div>

        <div class="filters-dropdown" id="filtersDropdown">
            <div class="filter-group">
                <label><i class="fas fa-stethoscope"></i> Spécialité</label>
                <select class="filter-select">
                    <option>Toutes spécialités</option>
                    <option>Généraliste</option>
                    <option>Cardiologue</option>
                    <option>Dermatologue</option>
                    <option>Pédiatre</option>
                    <option>Ophtalmologue</option>
                    <option>ORL</option>
                    <option>Orthopédiste</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-map-marker-alt"></i> Localisation</label>
                <select class="filter-select">
                    <option>Tous les quartiers</option>
                    <option>Centre-ville</option>
                    <option>Bellevue</option>
                    <option>Saint-Germain</option>
                    <option>La Montagne</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-star"></i> Disponibilité</label>
                <select class="filter-select">
                    <option>Tous</option>
                    <option>Aujourd'hui</option>
                    <option>Demain</option>
                    <option>Cette semaine</option>
                </select>
            </div>
            <div class="filter-buttons">
                <button class="btn-reset">Réinitialiser</button>
                <button class="btn-apply">Appliquer <i class="fas fa-check"></i></button>
            </div>
        </div>

        <div class="stats-mini">
            <span class="stats-text"><i class="fas fa-users"></i> {{ nbMedecins }} médecins disponibles</span>
        </div>

        <div class="doctors-grid">
        @for (med of filteredMedecins; track $index) {
            <div class="doctor-card">
            <div class="doctor-info">
            <h3>{{ med.prenom }} {{ med.nom }}</h3>
            <span class="doctor-specialty">{{ med.specialite }}</span>
            <p class="doctor-location"><i class="fas fa-map-marker-alt"></i> {{ med.cabinet }}</p>
            </div>
            <div class="doctor-actions">
            <button class="btn-rdv" (click)="Onrdv(med.idUtilisateur!)">Prendre RDV</button>
            <span class="doctor-availability" 
                    [class.available]="med.disponibilite" 
                    [class.unavailable]="!med.disponibilite">
                {{ med.disponibilite ? 'Disponible' : 'Indisponible' }}
            </span>
            </div>
        </div>
        }
        
    </div>
