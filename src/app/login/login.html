
<body class="login-body">
    <div class="login-container">
        <!-- Left Side - Logo & Welcome -->
        <div class="login-left">
            <div class="login-brand">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="/medilinkLogo.png" alt="MediLink">
                    </div>
                    <div class="logo-text">MediLink</div>
                </div>
                <h1>Bienvenue</h1>
                <p>Accédez à votre espace médical sécurisé</p>
            </div>
            <div class="login-features">
                <div class="feature-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Prenez RDV facilement</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-file-medical"></i>
                    <span>Consultez vos dossiers</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-video"></i>
                    <span>Téléconsultations</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-card">
                <div class="login-header">
                    <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>
                    <p>Veuillez vous identifier</p>
                </div>

                <form class="login-form" id="loginForm">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Adresse e-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="votre.email@example.com"
                        >
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Mot de passe
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                        >
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Remember Me & Forgot -->
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            Se souvenir de moi
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="button" class="btn-login" (click)="redirect()">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                </form>


                <!-- Register Link -->
                <div class="register-link">
                    <p>Pas de compte ? <a href="register.html">Créer un compte</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
</body>
